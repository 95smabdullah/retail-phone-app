<div>
    <nav class="d-flex justify-content-end">
        
        <a routerLink="/listPhones" class="btn btn-primary btn-sm">Back to Phones</a>
        <span class="mx-2"></span>
        
        <a routerLink="/home" class="btn btn-danger btn-sm">Logout</a>
        <span class="mx-2"></span>
    </nav>
  </div>
  <div class="container">
      <h2>Your Cart</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.price-item.price*item.disc/100 }}</td>
            <td>{{ item.descr }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteFromCart(item.id)">Delete</button>
              <span class="mx-2"></span>
            </td>            
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>Total:</td>
            <td>{{ totalPrice | currency }}</td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-secondary" (click)="buyNow()">Buy Now</button>
    </div>
